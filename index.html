<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Komputer Store</title>
</head>

<body>
    <h1 style="background-color: deepskyblue;">Komputer Store</h1>
    <div class="container">
        <div class="box" id="left">
            <h4>Bank</h4>
            <p>Balance</p>
            <p id="balance">0kr</p>
            <p hidden id="current-loan"> Current loan</p>
            <p hidden id="sum-of-loan">0kr</p>
            <button hidden class="btn" id="repay">Repay Loan</button>
            <button class="btn" id="loan">Get a Loan</button>
        </div>
        <div class="box" id="middle">
            <h4>Work</h4>
            <p id="pay">Pay</p>
            <p id="salary">0kr</p>
            <button class="btn" id="bank" on>Bank</button>
            <button class="btn" id="work">Work</button>

        </div>
        <div class="box" id="right">
            <h4>Laptops</h4>
            <select name="komputers" id="komputers">
            </select>
            <div>
                <h4>Features</h4>
                <p id="komputerFeatures"></p>
            </div>
        </div>
    </div>
    <div class="info">
        <img src="" id="komputerImage">
        <p id="descripInfo">hello</p>
        <p id="price"></p>
        <button id="buy">BUY NOW</button>
    </div>
</body>
<script src="app.js"></script>

</html>
